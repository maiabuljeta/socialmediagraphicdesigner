<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #fafafa;
      font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto;
    }

    .iphone-container {
      width: 375px;
      height: 812px;
      background: white;
      border-radius: 50px;
      position: relative;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      border: 16px solid #1a1a1a;
      overflow: hidden;
    }

    .notch {
      width: 180px;
      height: 30px;
      background: #1a1a1a;
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      border-bottom-left-radius: 15px;
      border-bottom-right-radius: 15px;
      z-index: 2;
    }

    .profile-header {
      padding: 16px;
      border-bottom: 1px solid #dbdbdb;
    }

    .profile-info {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 15px;
    }

    .profile-pic {
      width: 86px;
      height: 86px;
      border-radius: 50%;
      background: linear-gradient(45deg, #405DE6, #5851DB, #833AB4, #C13584, #E1306C, #FD1D1D);
      padding: 3px;
    }

    .profile-pic img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 2px solid white;
      object-fit: cover;
    }

    .profile-stats {
      display: flex;
      gap: 30px;
    }

    .stat {
      text-align: center;
    }

    .stat-number {
      font-weight: 600;
      font-size: 16px;
    }

    .stat-label {
      font-size: 14px;
      color: #8e8e8e;
    }

    .bio-section {
      padding: 0 16px;
      margin-bottom: 20px;
    }

    .bio-name {
      font-weight: 600;
      font-size: 16px;
      margin-bottom: 4px;
    }

    .bio-text {
      font-size: 14px;
      line-height: 1.4;
      margin-bottom: 12px;
    }

    .contact-button {
      background: #0095f6;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 7px 16px;
      font-weight: 600;
      font-size: 14px;
      width: 100%;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .contact-button:hover {
      background: #0081d6;
    }

    .highlights {
      display: flex;
      gap: 15px;
      padding: 16px;
      overflow-x: auto;
      border-bottom: 1px solid #dbdbdb;
    }

    .highlight {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .highlight:hover {
      transform: scale(1.05);
    }

    .highlight-circle {
      width: 65px;
      height: 65px;
      border-radius: 50%;
      border: 1px solid #dbdbdb;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 4px;
    }

    .highlight-text {
      font-size: 12px;
      color: #262626;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 3px;
      padding: 3px;
      background: white;
      height: calc(100% - 300px);
      overflow-y: auto;
    }

    .grid-item {
      aspect-ratio: 1;
      overflow: hidden;
      position: relative;
      cursor: pointer;
      animation: fadeIn 0.3s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .grid-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .grid-item:hover img {
      transform: scale(1.05);
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .modal.show {
      opacity: 1;
    }

    .modal-content {
      max-width: 90%;
      max-height: 90%;
      transform: scale(0.9);
      transition: transform 0.3s ease;
    }

    .modal.show .modal-content {
      transform: scale(1);
    }

    .modal-content img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .close-button {
      position: absolute;
      top: 20px;
      right: 20px;
      color: white;
      font-size: 30px;
      cursor: pointer;
      z-index: 1001;
    }

    .contact-form {
      background: white;
      padding: 24px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
    }

    .contact-form h2 {
      margin: 0 0 16px 0;
      font-size: 20px;
      color: #262626;
      text-align: center;
    }

    .contact-form a {
      display: block;
      background: #0095f6;
      color: white;
      text-decoration: none;
      text-align: center;
      padding: 12px;
      border-radius: 8px;
      font-weight: 600;
      margin-top: 16px;
    }

    .highlight-content {
      background: white;
      padding: 24px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
    }

    .highlight-content h2 {
      margin: 0 0 16px 0;
      font-size: 20px;
      color: #262626;
    }

    .highlight-content ul {
      margin: 0;
      padding-left: 20px;
    }

    .highlight-content li {
      margin-bottom: 8px;
    }

    .review-item {
      margin-bottom: 16px;
      padding-bottom: 16px;
      border-bottom: 1px solid #dbdbdb;
    }

    .review-item:last-child {
      margin-bottom: 0;
      padding-bottom: 0;
      border-bottom: none;
    }
  </style>
</head>

highlights.forEach(highlight => {

      modal.classList.remove('show');

    // Close modal when clicking outside
    modal.addEventListener('click', (e) => {
      if (e.target === modal) closeModal();
    });
